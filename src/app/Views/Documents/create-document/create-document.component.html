<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-sena-azul">
            <h4 class="card-title">Subida de Documentos</h4>
            <p class="card-category">
              En este apartado podras subir tus documentos pdf
            </p>
          </div>
          <form
            [formGroup]="documentForm"
            (submit)="postFormDoc(documentForm.value)"
          >
            <div class="d-flex justify-content-center text-center mt-5">
              <div
                class="form-group col-8 col-sm-8 offset-sm-2 col-lg-8 offset-lg-2"
              >
                <input
                  type="text"
                  #documento
                  class="form-control text-center"
                  placeholder="Nombre del Documento"
                  formControlName="documento"
                />
              </div>
            </div>

            <div class="d-flex justify-content-center text-center mt-3">
              <div
                class="form-group col-10 col-sm-8 offset-sm-2 col-lg-8 offset-lg-2"
              >
                <input
                  type="file"
                  class="form-control text-center d-none"
                  placeholder="Nombre del Documento"
                  formControlName="ruta"
                  (change)="validarSubidaDelDocumento($event)"
                  #docInput
                  required
                />
                <img
                  src="assets/img/docImage.png"
                  class="img-responsive img-fluid"
                  width="250"
                  height="250"
                  alt=""
                  srcset=""
                  (click)="docInput.click()"
                />
              </div>
            </div>

            <div class="d-flex justify-content-center text-center mt-2">
              <button type="submit" class="btn text-white">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
