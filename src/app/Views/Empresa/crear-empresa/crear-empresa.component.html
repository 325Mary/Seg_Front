<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-sena-azul">
    <h4 class="card-title">Crear Nueva Empresa</h4>
    <p class="card-category">En este apartado podrás registrar una nueva empresa en el sistema.</p>
  </div>
  <div class="card-body">
    <form [formGroup]="crearForm">
      <p hidden>{{ crearForm.status | json }}</p>
      
      <div class="row">
        <div class="col-md-6">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Nombre de la Empresa" type="text" formControlName="nombre">
          </mat-form-field>
          <div class="text-danger">
            <label *ngIf="crearForm.get('nombre').hasError('required') && crearForm.get('nombre')?.touched">
              <strong class="text-danger">Campo requerido</strong>
            </label>
            <span *ngIf="crearForm.get('nombre').errors?.maxlength">
              <strong>máximo 100 caracteres</strong>
            </span>
          </div>
        </div>
        
        <div class="col-md-6">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="NIT de la Empresa" type="text" formControlName="nit_empresa">
          </mat-form-field>
          <div class="text-danger">
            <label *ngIf="crearForm.get('nit_empresa').hasError('required') && crearForm.get('nit_empresa')?.touched">
              <strong class="text-danger">Campo requerido</strong>
            </label>
            <span *ngIf="crearForm.get('nit_empresa').errors?.maxlength">
              <strong>máximo 20 caracteres</strong>
            </span>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <mat-form-field appearance="fill">
            <mat-label>Selecciona la ciudad</mat-label>
            <mat-select formControlName="ciudad_id">
              <mat-option *ngFor="let ciudad of ciudades" [value]="ciudad.id_ciudad">
                {{ciudad.nombre}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <div class="text-danger">
            <label *ngIf="crearForm.get('ciudad_id').hasError('required') && crearForm.get('ciudad_id')?.touched">
              <strong class="text-danger">Campo requerido</strong>
            </label>
          </div>
        </div>
        
        <div class="col-md-6">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Teléfono" type="text" formControlName="telefono">
          </mat-form-field>
          <div class="text-danger">
            <label *ngIf="crearForm.get('telefono').hasError('required') && crearForm.get('telefono')?.touched">
              <strong class="text-danger">Campo requerido</strong>
            </label>
            <span *ngIf="crearForm.get('telefono').errors?.maxlength">
              <strong>máximo 15 caracteres</strong>
            </span>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Correo Electrónico" type="email" formControlName="email">
          </mat-form-field>
          <div class="text-danger">
            <label *ngIf="crearForm.get('email').errors?.email && crearForm.get('email')?.touched">
              <strong class="text-danger">Campo Tipo Email</strong>
            </label>
            <label *ngIf="crearForm.get('email').hasError('required') && crearForm.get('email')?.touched">
              <strong class="text-danger">Campo requerido</strong>
            </label>
          </div>
        </div>
        
        <div class="col-md-6">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Dirección" type="text" formControlName="direccion">
          </mat-form-field>
          <div class="text-danger">
            <label *ngIf="crearForm.get('direccion').hasError('required') && crearForm.get('direccion')?.touched">
              <strong class="text-danger">Campo requerido</strong>
            </label>
            <span *ngIf="crearForm.get('direccion').errors?.maxlength">
              <strong>máximo 150 caracteres</strong>
            </span>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <mat-form-field class="example-full-width">
            <textarea matInput placeholder="Observaciones (opcional)" formControlName="observacion" rows="3"></textarea>
          </mat-form-field>
          <div class="text-danger">
            <span *ngIf="crearForm.get('observacion').errors?.maxlength">
              <strong>máximo 500 caracteres</strong>
            </span>
          </div>
        </div>
      </div>

      <button mat-raised-button type="submit" class="btn pull-right" (click)="PostForm(crearForm.value)">
        Crear Empresa
      </button>
      <div class="clearfix"></div>
    </form>
  </div>
</div>
        </div>
        </div>
    </div>
