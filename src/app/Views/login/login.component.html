<div *ngIf="loading" #container class="container" id="container">
  <div class="form-container sign-up-container">
    <form
      [formGroup]="loginFormAprendices"
      (ngSubmit)="onLoginAprendiz(loginFormAprendices.value)"
    >
      <h1>Aprendices</h1>
      <input
        type="number"
        placeholder="Identificacion"
        formControlName="identificacion"
        id="identificacion_aprendiz"
      />
      <input
        type="password"
        placeholder="Contraseña"
        formControlName="password"
        id="password_aprendiz"
      />
      <!-- <a href="#">Olvidaste Tu Contraseña?</a> -->
      <button id="aprendiz" type="submit">Iniciar Sesión</button>
    </form>
  </div>
  <div class="form-container sign-in-container">
    <form [formGroup]="loginForm" (ngSubmit)="onLoginUser(loginForm.value)">
      <h1>Usuarios</h1>
      <input
        type="number"
        placeholder="Identificacion"
        formControlName="identificacion"
        id="identificacion_usuario"
      />
      <input
        type="password"
        placeholder="Contraseña"
        formControlName="password"
        id="password_usuario"
      />
      <!-- <a href="#">Olvidaste Tu Contraseña?</a> -->
      <button id="usuario" type="submit">Iniciar Sesión</button>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Inicia Como Usuario!</h1>
        <p>Si eres administrador o instructor Inicia sesion aqui</p>
        <button class="ghost" (click)="clickSignIn()" id="signIn">
          ¡Vamos!
        </button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>Inicia como Aprendiz!</h1>
        <p>Si eres Aprendiz Inicia sesion aqui</p>
        <button class="ghost" id="signUp" (click)="clickSignUp()">
          ¡Vamos!
        </button>
      </div>
    </div>
  </div>
</div>

<div *ngIf="!loading" class="load-wrapp col-12 d-flex justify-content-center align-items-center">
  <div class="load-4 d-flex">
    <div class="ring-1"></div>
  </div>
</div>
