<div class="col-md-12 containerphater margin-title">
    <div class="card">
      <div class="card-header card-header-sena-azul flex">
        <div class="tittle_card-table">
          <h4 class="card-title mt-0">Create Modulo</h4>
          <p class="card-category">
            en esta pagina podras creear los item modulos perfiles
          </p>
        </div>
      </div>
      <div class="card-body d-flex justify-content-center">
        <form [formGroup]="editarForm" (submit)="PostForm(editarForm.value)">
            <div class="row">
                <div class="col-md-6 m-4">
                    <mat-form-field appearance="fill">
                        <mat-label> Modulos </mat-label>
                        <mat-select formControlName ='item_modulo_id'>
                          <mat-option *ngFor="let module of Modulos" [value]="module.id_item_modulo">{{module.item_modulo}}</mat-option>
                        </mat-select>
                      </mat-form-field>
                </div>
                <div class="col-md-6 m-4">
                    <mat-form-field appearance="fill">
                        <mat-label> Perfiles </mat-label>
                        <mat-select formControlName ='perfil_id' multiple>
                          <mat-option *ngFor="let perfil of Allperfiles" [value]="perfil.id_perfil">{{perfil.perfil}}</mat-option>
                        </mat-select>
                      </mat-form-field>
                </div>
            </div>
            <button mat-raised-button type="submit" class="btn  pull-right">Actualizar Perfil</button>
            <div class="clearfix"></div>
          </form>
      </div>
    </div>
  </div>
