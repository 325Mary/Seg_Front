<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-sena-azul">
            <h4 class="card-title">Crear nuevo centro de formación</h4>
            <p class="card-category">Registra un nuevo centro en el sistema</p>
          </div>
          <div class="card-body">
            <form [formGroup]="crearForm" (ngSubmit)="PostForm(crearForm.value)">
              <p hidden>{{ crearForm.status | json }}</p>
              
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Nombre del Centro" type="text" formControlName="nombre">
                  </mat-form-field>
                  <div class="text-danger">
                    <label *ngIf="crearForm.get('nombre').hasError('required') && crearForm.get('nombre')?.touched">
                      <strong class="text-danger">Campo requerido</strong>
                    </label>
                    <span *ngIf="crearForm.get('nombre').errors?.maxlength">
                      <strong>máximo 100 caracteres</strong>
                    </span>
                  </div>
                </div>
                
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Código del Centro" type="text" formControlName="codigo">
                  </mat-form-field>
                  <div class="text-danger">
                    <label *ngIf="crearForm.get('codigo').hasError('required') && crearForm.get('codigo')?.touched">
                      <strong class="text-danger">Campo requerido</strong>
                    </label>
                    <span *ngIf="crearForm.get('codigo').errors?.maxlength">
                      <strong>máximo 20 caracteres</strong>
                    </span>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Dirección" type="text" formControlName="direccion">
                  </mat-form-field>
                  <div class="text-danger">
                    <label *ngIf="crearForm.get('direccion').hasError('required') && crearForm.get('direccion')?.touched">
                      <strong class="text-danger">Campo requerido</strong>
                    </label>
                    <span *ngIf="crearForm.get('direccion').errors?.maxlength">
                      <strong>máximo 150 caracteres</strong>
                    </span>
                  </div>
                </div>
                
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Teléfono" type="text" formControlName="telefono">
                  </mat-form-field>
                  <div class="text-danger">
                    <label *ngIf="crearForm.get('telefono').hasError('required') && crearForm.get('telefono')?.touched">
                      <strong class="text-danger">Campo requerido</strong>
                    </label>
                    <span *ngIf="crearForm.get('telefono').errors?.maxlength">
                      <strong>máximo 15 caracteres</strong>
                    </span>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Correo Institucional" type="email" formControlName="email">
                  </mat-form-field>
                  <div class="text-danger">
                    <label *ngIf="crearForm.get('email').errors?.email && crearForm.get('email')?.touched">
                      <strong class="text-danger">Campo Tipo Email</strong>
                    </label>
                    <label *ngIf="crearForm.get('email').hasError('required') && crearForm.get('email')?.touched">
                      <strong class="text-danger">Campo requerido</strong>
                    </label>
                  </div>
                </div>
                
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Responsable del Centro" type="text" formControlName="responsable">
                  </mat-form-field>
                  <div class="text-danger">
                    <label *ngIf="crearForm.get('responsable').hasError('required') && crearForm.get('responsable')?.touched">
                      <strong class="text-danger">Campo requerido</strong>
                    </label>
                    <span *ngIf="crearForm.get('responsable').errors?.maxlength">
                      <strong>máximo 80 caracteres</strong>
                    </span>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <mat-form-field appearance="fill">
                    <mat-label>Selecciona el estado</mat-label>
                    <mat-select formControlName="estado">
                      <mat-option [value]="true">Activo</mat-option>
                      <mat-option [value]="false">Inactivo</mat-option>
                    </mat-select>
                  </mat-form-field>
                  <div class="text-danger">
                    <label *ngIf="crearForm.get('estado').hasError('required') && crearForm.get('estado')?.touched">
                      <strong class="text-danger">Campo requerido</strong>
                    </label>
                  </div>
                </div>
              </div>

              <div class="d-flex justify-content-center text-center mt-2">
                <button type="submit" class="btn text-white">Guardar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
