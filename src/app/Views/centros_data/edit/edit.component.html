<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-sena-azul">
    <h4 class="card-title">Actualizar centro de formación</h4>
    <p class="card-category">Edita los datos de <strong>{{data_centro.nombre}}</strong></p>
  </div>
  <div class="card-body">
    <form [formGroup]="editarForm">
      <p hidden>{{ editarForm.status | json }}</p>
      
      <div class="row">
        <div class="col-md-6">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Nombre del Centro" type="text" formControlName="nombre">
          </mat-form-field>
          <div class="text-danger">
            <label *ngIf="editarForm.get('nombre').hasError('required') && editarForm.get('nombre')?.touched">
              <strong class="text-danger">Campo requerido</strong>
            </label>
            <span *ngIf="editarForm.get('nombre').errors?.maxlength">
              <strong>máximo 100 caracteres</strong>
            </span>
          </div>
        </div>
        
        <div class="col-md-6">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Código del Centro" type="text" formControlName="codigo">
          </mat-form-field>
          <div class="text-danger">
            <label *ngIf="editarForm.get('codigo').hasError('required') && editarForm.get('codigo')?.touched">
              <strong class="text-danger">Campo requerido</strong>
            </label>
            <span *ngIf="editarForm.get('codigo').errors?.maxlength">
              <strong>máximo 20 caracteres</strong>
            </span>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Dirección" type="text" formControlName="direccion">
          </mat-form-field>
          <div class="text-danger">
            <label *ngIf="editarForm.get('direccion').hasError('required') && editarForm.get('direccion')?.touched">
              <strong class="text-danger">Campo requerido</strong>
            </label>
            <span *ngIf="editarForm.get('direccion').errors?.maxlength">
              <strong>máximo 150 caracteres</strong>
            </span>
          </div>
        </div>
        
        <div class="col-md-6">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Teléfono" type="text" formControlName="telefono">
          </mat-form-field>
          <div class="text-danger">
            <label *ngIf="editarForm.get('telefono').hasError('required') && editarForm.get('telefono')?.touched">
              <strong class="text-danger">Campo requerido</strong>
            </label>
            <span *ngIf="editarForm.get('telefono').errors?.maxlength">
              <strong>máximo 15 caracteres</strong>
            </span>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Correo Institucional" type="email" formControlName="email">
          </mat-form-field>
          <div class="text-danger">
            <label *ngIf="editarForm.get('email').errors?.email && editarForm.get('email')?.touched">
              <strong class="text-danger">Campo Tipo Email</strong>
            </label>
            <label *ngIf="editarForm.get('email').hasError('required') && editarForm.get('email')?.touched">
              <strong class="text-danger">Campo requerido</strong>
            </label>
          </div>
        </div>
        
        <div class="col-md-6">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Responsable del Centro" type="text" formControlName="responsable">
          </mat-form-field>
          <div class="text-danger">
            <label *ngIf="editarForm.get('responsable').hasError('required') && editarForm.get('responsable')?.touched">
              <strong class="text-danger">Campo requerido</strong>
            </label>
            <span *ngIf="editarForm.get('responsable').errors?.maxlength">
              <strong>máximo 80 caracteres</strong>
            </span>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <mat-form-field appearance="fill">
            <mat-label>Selecciona el estado</mat-label>
            <mat-select formControlName="estado">
              <mat-option [value]="true">Activo</mat-option>
              <mat-option [value]="false">Inactivo</mat-option>
            </mat-select>
          </mat-form-field>
          <div class="text-danger">
            <label *ngIf="editarForm.get('estado').hasError('required') && editarForm.get('estado')?.touched">
              <strong class="text-danger">Campo requerido</strong>
            </label>
          </div>
        </div>
      </div>

      <button mat-raised-button type="submit" class="btn pull-right" (click)="PostForm(editarForm.value)">
        Actualizar
      </button>
      <div class="clearfix"></div>
    </form>
  </div>
</div>
        </div>
        </div>
    </div>
