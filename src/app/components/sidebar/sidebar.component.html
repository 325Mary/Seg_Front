<div class="logo flex-column d-flex justify-content-center bg-light">
  <div class=" d-flex justify-content-center">
    <a routerLink="user-data">
      <img
        class="img avatar"
        [src]="path || '../../../assets/img/perfil-user/photoProfile.jpg'"
      />
    </a>
  </div>
  <div class="d-flex justify-content-center text-center flex-column">
    <p class="parrafo">{{dataMyProfile.nombres + ' ' }}{{ dataMyProfile.apellidos}}</p>
    <p class="parrafo2">{{dataMyProfile.ModelPerfile.perfil}}</p>
  </div>
</div>

      <li class="nav-item dropdown">
        <a
          class="nav-link"
          href="javascript:void(0)"
          id="navbarDropdownMenuLink"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          <i class="material-icons">notifications</i>
          <span *ngIf="countNofications > 0" class="notification">{{
            countNofications
          }}</span>
          <p>
            <span class="d-lg-none d-md-block">Notificaciones</span>
          </p>
        </a>
        <div
          class="dropdown-menu dropdown-menu-right"
          aria-labelledby="navbarDropdownMenuLink"
        >
          <a
            (click)="
              cambiarEstadoNotificacion(
                'Inactivo',
                notificacion.id_notificacion
              )
            "
            class="dropdown-item op"
            href="javascript:void(0)"
            [routerLink]="notificacion.ruta"
            *ngFor="let notificacion of notifications | paginate
            : { itemsPerPage: 4, currentPage: pageActual }"
            >{{ notificacion.notificacion }}</a
          >
          <a
            class="dropdown-item op"
            href="javascript:void(0)"
            *ngIf="notifications == null"
            >No tienes notificaciones</a
          >
        </div>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="javascript:void(0)" routerLink="user-data">
          <i class="material-icons">person</i>
          <p>
            <span class="d-lg-none d-md-block">Perfil</span>
          </p>
        </a>
      </li>
    </ul>
  </div>
  <ul class="nav">
    <li
      routerLinkActive="active"
      *ngFor="let menuItem of menuItems"
      class="{{ menuItem.class }} nav-item"
    >
      <a class="nav-link" [routerLink]="[menuItem.path]">
        <i class="material-icons">{{ menuItem.icon }}</i>
        <p>{{ menuItem.title }}</p>
      </a>
    </li>
  </ul>
